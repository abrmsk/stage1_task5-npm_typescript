<!DOCTYPE html>
<html lang="en-UA">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <!-- Greeting -->
    <p id="greeting">Loading ...</p>
    <a href="https://github.com/abrmsk/stage1_task5-npm_typescript"
      >timer github</a
    >

    <!-- Timer -->
    <section id="timer">
      <div class="alex-timer">
        <h2 class="title">Timer</h2>
        <p class="desc" id="timer_inscription">Укажите время в минутах</p>
        <div class="container_timer">
          <div class="timer_setting table">
            <div><button class="set_timer" id="btn_minus">-</button></div>
            <p id="show_timer">0</p>
            <div><button class="set_timer" id="btn_plus">+</button></div>
          </div>
          <div class="button_start">
            <button class="set_timer" id="btn_start">Start</button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bundle.js"></script>
  </body>
</html>
